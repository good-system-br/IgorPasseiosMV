<!DOCTYPE html>
<html class="light" lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria - Hyguinho Quadriciclos MV</title>
  <script>
    window.tailwind = window.tailwind || {};
    window.tailwind.config = {
      darkMode: "class",
      theme: { extend: { colors: { primary: "#f4c025", "background-light": "#f8f8f5", "background-dark": "#221e10", surface: "#ffffff", "surface-dark": "#2a261a", "text-primary-light": "#181611", "text-primary-dark": "#f8f8f5", "text-secondary-light": "#8a8060", "text-secondary-dark": "#a19a81", "border-light": "#e6e3db", "border-dark": "#4d4632" }, fontFamily: { display: ["Plus Jakarta Sans", "sans-serif"] } } }
    };
  </script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
  <link rel="stylesheet" href="css/index.css" />
  <script src="js/index.js"></script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
  <header class="flex items-center bg-surface dark:bg-surface-dark p-4 pb-2 justify-between sticky top-0 z-10">
    <h1 class="text-text-primary-light dark:text-text-primary-dark text-lg font-bold">Galeria</h1>
    <a href="index.html" class="text-text-primary-light dark:text-text-primary-dark">Voltar</a>
  </header>
  <main class="p-4">
    <div class="grid grid-cols-[repeat(auto-fit,minmax(180px,1fr))] gap-4">
      <div class="rounded-xl overflow-hidden shadow card">
        <img src="img/gallery1.jpg" alt="Passeio 1" class="w-full h-40 object-cover lightbox-trigger" />
      </div>
      <div class="rounded-xl overflow-hidden shadow card">
        <img src="img/gallery2.jpg" alt="Passeio 2" class="w-full h-40 object-cover lightbox-trigger" />
      </div>
      <div class="rounded-xl overflow-hidden shadow card">
        <img src="img/gallery3.jpg" alt="Passeio 3" class="w-full h-40 object-cover lightbox-trigger" />
      </div>
      <div class="rounded-xl overflow-hidden shadow card">
        <img src="img/gallery4.jpg" alt="Passeio 4" class="w-full h-40 object-cover lightbox-trigger" />
      </div>
      <div class="rounded-xl overflow-hidden shadow card">
        <img src="img/featured.jpg" alt="Pôr do sol" class="w-full h-40 object-cover lightbox-trigger" />
      </div>
    </div>
    <div id="lightbox" class="lightbox-backdrop">
      <div class="lightbox-content">
        <img id="lightbox-img" class="lightbox-img" alt="Imagem ampliada" />
      </div>
    </div>
  </main>
  <footer class="text-center py-6 px-4">
    <p class="text-xs text-text-secondary-light dark:text-text-secondary-dark">© 2025 Hyguinho Quadriciclos MV</p>
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      var triggers = document.querySelectorAll('.lightbox-trigger');
      var lb = document.getElementById('lightbox');
      var img = document.getElementById('lightbox-img');
      triggers.forEach(function(el){
        el.addEventListener('click', function(){
          img.src = el.src;
          lb.classList.add('active');
        });
      });
      lb.addEventListener('click', function(e){
        if(e.target === lb){ lb.classList.remove('active'); }
      });
      document.addEventListener('keydown', function(e){ if(e.key==='Escape'){ lb.classList.remove('active'); }});
    });
  </script>
</body>
</html>
